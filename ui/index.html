<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mosaic Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div class="controls-panel">
                <div class="control-group">
                    <label>Target Image</label>
                    <div id="target-image-container">
                        <img id="target-preview" class="target-preview hidden" alt="Target">
                        <button id="select-target-btn" class="file-btn">Select Image</button>
                    </div>
                </div>

                <div class="control-group">
                    <label>Tile Directory</label>
                    <div id="tile-directory-container">
                        <button id="select-tiles-btn" class="file-btn">Select Folder</button>
                        <span id="tiles-path" class="file-path">No folder selected</span>
                    </div>
                </div>

                <div class="control-group">
                    <label>
                        Tile Size: <span id="tile-size-value">32</span>px
                    </label>
                    <input type="range" id="tile-size" min="8" max="128" value="32" step="4">
                    <span class="hint">Smaller = more detail, Larger = blockier</span>
                </div>

                <div class="control-group">
                    <label>
                        Penalty Factor: <span id="penalty-factor-value">50</span>
                    </label>
                    <input type="range" id="penalty-factor" min="0" max="100" value="50" step="1">
                    <span class="hint">0=reuse tiles, 100=max diversity</span>
                </div>

                <div class="control-group">
                    <label>
                        Sigma Divisor: <span id="sigma-divisor-value">4.0</span>
                    </label>
                    <input type="range" id="sigma-divisor" min="0" max="10" value="4" step="0.5">
                    <span class="hint">0=uniform, higher=center focus</span>
                </div>

                <div class="control-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="overlay-toggle">
                        <span>Overlay Mode</span>
                    </label>
                    <span class="hint">Compare mosaic with original</span>
                </div>

                <div class="control-group" id="opacity-control" style="display: none;">
                    <label>
                        Opacity: <span id="opacity-value">50</span>%
                    </label>
                    <input type="range" id="opacity-slider" min="0" max="100" value="50" step="1">
                    <span class="hint">0=original only, 100=mosaic only</span>
                </div>

                <button id="generate-btn" class="generate-btn" disabled>Generate Mosaic</button>
                <div id="adaptive-info"></div>
                <div id="status-container"></div>
            </div>

            <div class="preview-panel">
                <div id="loading" class="loading hidden">
                    <div class="spinner"></div>
                    <p>Generating...</p>
                </div>
                <div id="mosaic-container" class="mosaic-container hidden">
                    <div class="overlay-wrapper">
                        <img id="target-overlay" class="overlay-image" alt="Original" src="">
                        <img id="mosaic-overlay" class="overlay-image" alt="Mosaic" src="">
                    </div>
                    <button id="download-btn" class="download-btn">Download Mosaic</button>
                </div>
                <div id="placeholder" class="placeholder">
                    Select images and generate a mosaic
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
