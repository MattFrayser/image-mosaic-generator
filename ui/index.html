<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mosaic Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div class="controls-panel">
                <div class="control-group">
                    <label for="target-image">Target Image</label>
                    <div id="target-image-container">
                        <img id="target-preview" class="target-preview hidden" alt="Target Image">
                        <button id="select-target-btn" class="file-btn">Select Image</button>
                    </div>
                </div>

                <div class="control-group">
                    <label for="tile-directory">Tile Directory</label>
                    <button id="select-tiles-btn" class="file-btn">Select Folder</button>
                    <span id="tiles-path" class="file-path">No folder selected</span>
                </div>

                <div class="control-group">
                    <label for="tile-size">
                        Tile Size: <span id="tile-size-value">32</span>px
                    </label>
                    <input type="range" id="tile-size" min="8" max="128" value="32" step="4">
                    <span class="hint">Smaller = more tiles, finer detail. Larger = fewer tiles, blockier effect.</span>
                </div>

                <div class="control-group">
                    <label for="penalty-factor">
                        Penalty Factor: <span id="penalty-factor-value">50</span>
                    </label>
                    <input type="range" id="penalty-factor" min="0" max="100" value="50" step="1">
                    <span class="hint">Controls tile reuse penalty (0=ignore, 50=balanced, 100=max diversity)</span>
                </div>

                <div class="control-group">
                    <label for="sigma-divisor">
                        Sigma Divisor: <span id="sigma-divisor-value">4.0</span>
                    </label>
                    <input type="range" id="sigma-divisor" min="0" max="10" value="4" step="0.5">
                    <span class="hint">0=uniform, higher=stronger center focus</span>
                </div>

                <button id="generate-btn" class="generate-btn" disabled>Generate Mosaic</button>

                <div id="mosaic-info" class="mosaic-info hidden"></div>
            </div>

            <div class="preview-panel">
                <div id="loading" class="loading hidden">
                    <div class="spinner"></div>
                    <p>Generating mosaic...</p>
                </div>
                <img id="mosaic-preview" class="mosaic-image hidden" alt="Mosaic Preview">
                <div id="placeholder" class="placeholder">
                    Select images and adjust settings to generate a mosaic
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
